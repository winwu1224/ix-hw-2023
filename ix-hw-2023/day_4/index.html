<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Guesser</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark">

  <div class="container my-5">
    <div class="card p-3">
      <h1>Movie Guesser</h1>

      <div>
        Can you guess what the movie is?
      </div>

      <hr />

      <div class="text-center bold">
        Enter your guess below:
      </div>

      <div id="hint" class="text-center bold my-3"></div>

      <div class="input-group my-3">
        <input id="input" type="text" class="form-control" placeholder="Enter your movie guess">
        <button id="button" class="btn btn-outline-secondary" type="button">
          Submit / Get Hint
        </button>
      </div>

      <div id="output" class=""></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
